[form]

id = "search-folders"

prefixPath.ELEMENT.prefix = "Minder_Form_Element_"
prefixPath.ELEMENT.path = "Minder/Form/Element/"

elements.folder-names.type = "DropDown"
elements.folder-names.options.label = "Folder Names:"

elements.file-types.type = "select"
elements.file-types.options.label = "File Types:"

elements.submit-search.type = "button"
elements.submit-search.options.label = "Submit search"
elements.submit-search.options.class = "green-button"

elements.clear.type = "button"
elements.clear.options.label = "Clear"
elements.clear.options.class = "green-button"