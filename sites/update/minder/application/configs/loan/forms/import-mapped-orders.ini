[form]
id = "import_mapped_orders_form"

elements.import_type.type = "hidden"

elements.import_filename.type = "file"
elements.import_filename.options.label = "File to Import"
elements.import_filename.options.required = true


elements.import_btn.type = "toolbar_Submit"
elements.import_btn.options.label = "Upload"

displayGroups.fields.options.displayGroupClass = "Minder_Form_DisplayGroup_FormElementRow"
displayGroups.fields.options.order = 0
displayGroups.fields.elements.import_filename = "import_filename"

displayGroups.button_toolbar.options.displayGroupClass = "Minder_Form_DisplayGroup_Toolbar"
displayGroups.button_toolbar.options.order = 1
displayGroups.button_toolbar.elements.import_btn= "import_btn"

decorators.formElements.decorator = "formElements"
decorators.Form.decorator = "Form"
